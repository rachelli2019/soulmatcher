{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <style>
        body {
            /* gif from https://giphy.com/gifs/gustavo-loop-kidmograph-T9lWudzRdXIE8/links */
            background-image: url(https://media.giphy.com/media/T9lWudzRdXIE8/giphy.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }
    </style>
    <form action="/bio" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="pnumber" placeholder="Phone Number XXX-XXX-XXXX" type="tel" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="height" placeholder="Height (inches)" type="number" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="age" placeholder="Age" type="number" required>
        </div>
        <div class="form-group">
            <select class="form-control" name="gender">
                <option disabled selected value>Gender</option>
                    <option value= "M">Male</option>
                    <option value= "F">Female</option>
                    <option value= "O">Other</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="prefsex">
                <option disabled selected value>Preferred gender of significant other</option>
                    <option value= "M">Male</option>
                    <option value= "F">Female</option>
                    <option value= "B">Male/Female</option>
                    <option value= "O">Other</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="state">
                <option disabled selected value>Location</option>
                    <option value= "AL">AL</option>
                    <option value= "AK">AK</option>
                    <option value= "AZ">AZ</option>
                    <option value= "AR">AR</option>
                    <option value= "CA">CA</option>
                    <option value= "CO">CO</option>
                    <option value= "CT">CT</option>
                    <option value= "DE">DE</option>
                    <option value= "FL">FL</option>
                    <option value= "GA">GA</option>
                    <option value= "HI">HI</option>
                    <option value= "ID">ID</option>
                    <option value= "IL">IL</option>
                    <option value= "IN">IN</option>
                    <option value= "IA">IA</option>
                    <option value= "KS">KS</option>
                    <option value= "KY">KY</option>
                    <option value= "LA">LA</option>
                    <option value= "ME">ME</option>
                    <option value= "MD">MD</option>
                    <option value= "MA">MA</option>
                    <option value= "MI">MI</option>
                    <option value= "MN">MN</option>
                    <option value= "MS">MS</option>
                    <option value= "MO">MO</option>
                    <option value= "MT">MT</option>
                    <option value= "NE">NE</option>
                    <option value= "NV">NV</option>
                    <option value= "NH">NH</option>
                    <option value= "NJ">NJ</option>
                    <option value= "NM">NM</option>
                    <option value= "NY">NY</option>
                    <option value= "NC">NC</option>
                    <option value= "ND">ND</option>
                    <option value= "OH">OH</option>
                    <option value= "OK">OK</option>
                    <option value= "OR">OR</option>
                    <option value= "PA">PA</option>
                    <option value= "RI">RI</option>
                    <option value= "SC">SC</option>
                    <option value= "SD">SD</option>
                    <option value= "TN">TN</option>
                    <option value= "TX">TX</option>
                    <option value= "UT">UT</option>
                    <option value= "VT">VT</option>
                    <option value= "VA">VA</option>
                    <option value= "WA">WA</option>
                    <option value= "WV">WV</option>
                    <option value= "WI">WI</option>
                    <option value= "WY">WY</option>
                    <option value= "Int">International</option>
            </select>
        </div>
        <button class="btn btn-outline-info" type="submit">Submit</button>
    </form>
{% endblock %}
