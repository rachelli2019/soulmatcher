{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <style>
        body {
            /* gif from https://giphy.com/gifs/gustavo-loop-kidmograph-T9lWudzRdXIE8/links */
            background-image: url(https://media.giphy.com/media/T9lWudzRdXIE8/giphy.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }
    </style>
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="Confirm New Password" type="password" required>
        </div>
        <button class="btn btn-outline-info" type="submit">Change Password</button>
    </form>
{% endblock %}
