{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
        body {
            background-image: url(https://media.giphy.com/media/PR5sqti31n7c4/giphy.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }

        .example_c {
        color: #494949;
        text-transform: uppercase;
        text-decoration: none;
        transition: all 0.6s ease-out;
        background: #ffffff;
        padding: 40px;
        border: 4px solid #494949;
        display: inline-block;
        transition: all 0.4s ease 0s;
        background: linear-gradient(to right, #5bc0de 50%, white 50%);
        background-size: 200% 100%;
        background-position: right bottom;
        transition: all .5s ease-out;
        font-family: "Raleway", sans-serif;
        font-size: 20px;
        }

        /*sliding animation found on https://codepen.io/kay8/pen/azKbjN*/
        .example_c:hover {
        background-position: left bottom;
        color: white;
        font-family: "Raleway", sans-serif;
        font-size:20px;
        }
        </style>


        <!--Button found https://www.fabriziovanmarciano.com/button-styles/-->
    <form action="/start" method="post">
        <div align="center">
            <input type="hidden">
            <button name="start" value = "start" class="example_c" type="submit">Begin Your Quest</button>
        </div>
    </form>


{% endblock %}
